[book]
authors = ["Ehsan M. Kermani"]
language = "en"
multilingual = false
src = "src"
title = "Create Your Own Programming Language with Rust"
version = "1.0"

[output.html]
additional-css = ["theme/custom.css", "theme/highlight.css"]
additional-js = ["theme/force-theme.js"]
default-theme = "rust"
git-repository-url = "https://github.com/ehsanmok/create-your-own-lang-with-rust"
git-repository-icon = "fa-github"
mathjax-support = true
smart-punctuation = true
copy-fonts = true

[output.html.search]
enable = true
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true

[output.html.print]
enable = false

